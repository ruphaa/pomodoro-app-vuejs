<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>pomodoro-app-vuejs</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper" id="app">
        <div class="container">
          <div class="title">Pomodoro App</div>
          <div class="display-message">{{message}}</div>
          <div class="display-timer">
            <div class="timer" v-html="time">
             </div>
          </div>
          <div class="btn-set">
            <button class="btn start" @click="startStopTimer">{{status}}</button>
            <button class="btn reset" @click="resetTimer">Reset</button>
          </div>
          <div class="work-length">
            <h3>Session Duration</h3>
            <div class="btn-adjusters">
              <button class="decrement" v-on:click.prevent="decrementTime(true)">-</button>
              <div class="time-text work-time">{{sessionTime}}</div>
              <button class="increment" v-on:click.prevent="incrementTime(true)">+</button>
            </div>
          </div>
          <div class="break-length">
            <h3>Break Duration</h3>
            <div class="btn-adjusters">
              <button class="decrement" v-on:click.prevent="decrementTime(false)">-</button>
              <div class="time-text work-time">{{breakTime}}</div>
              <button class="increment" v-on:click.prevent="incrementTime(false)">+</button>
            </div>
          </div>
          <div class="alarm" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></div>
        </div>
      </div>
  </body>
</html>
